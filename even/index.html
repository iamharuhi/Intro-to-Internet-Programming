		function doMath()
		{
			var sum = 0;
			for (i = 5; i < 20; i++) {
				i++;
				sum+=i;
			}
			alert(sum);
		}
		</SCRIPT>		
	<body>
		<button onclick="doMath() "> Calculate</button>
